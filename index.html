<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component By Taman Hansaliya</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,700&display=swap');



    :root {
      --Softblue: hsl(215, 51%, 70%);
      --Cyan: hsl(178, 100%, 50%);
      --Verydarkblue1: hsl(217, 54%, 11%);
      --Verydarkblue2: hsl(216, 50%, 16%);
      --Verydarkblue3: hsl(215, 32%, 27%);
      --White: hsl(0, 0%, 100%);
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 75vh;
      margin: 0;
      background-color: var(--Verydarkblue1);
    }

    .container {
      text-align: left;
      width: 300px;
      height: 300px;
    }

    .box {
      position: relative;
      top: 0;
      left: 0;
      padding: 18px;
      box-shadow: 1;
      height: 470px;
      background-color: var(--Verydarkblue2);
      border-radius: 25px;
    }

    .image {
      position: relative;
      top: 0;
      left: 0;
    }

    .image img {
      height: 100%;
      width: 100%;
      border-radius: 25px;
      transform: rotate(270deg);
      cursor: pointer;
    }


    .image .image-2 {
      border-radius: 25px;
      position: absolute;
      top: 0px;
      left: 0px;
      opacity: 0;
      padding: 104px 107px;
      transition: .3s ease;
    }

    .image .image-2:hover {
      background-color: hsl(178, 100%, 50%, 0.5);
      cursor: pointer;
      opacity: 1;
    }



    .image .image-2 img {
      height: 50px;
      transform: rotate(0deg);
      width: auto;
    }




    .text h4 {
      color: var(--White);
    }

    .text h4:hover {
      color: var(--Cyan);
      cursor: pointer;
    }

    .text p {
      color: var(--Softblue);
      font-size: small;
    }

    .icon-with-text {
      display: inline-block;
      vertical-align: middle;
      color: var(--Cyan);
      font-size: small;
      margin: 1px 5px 10px;
      font-weight: 600;
    }

    .icon-with-text img {
      margin-right: 5px;
      height: 13px;
      width: 8px;
    }

    .icon-with-text-right {
      display: inline-flex;
      margin-inline-start: 85px;
      color: var(--Softblue);
      font-weight: 500;
      align-items: center;
    }

    .icon-with-text .icon-with-text-right img {
      margin-right: 5px;
      height: 15px;
      width: auto;
    }

    hr.new1 {
      margin-bottom: 10px;
      border: 1px solid var(--Verydarkblue3);
    }

    .footer {
      display: inline-flex;
      margin-top: -12px;
      color: var(--Softblue);
      font-size: small;
      align-items: center;
    }

    .footer img {
      margin-right: 10px;
      height: 23px;
      width: auto;
      border: solid var(--White) 1px;
      border-radius: 25px;
    }

    .footer .author-name {
      margin: 5px;
      color: var(--White);
      cursor: pointer;
    }

    .author-name:hover {
      color: var(--Cyan);
    }


</style>
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="Image">
        <div class="image-2">
          <img src="./images/icon-view.svg" alt="Image-2">
        </div>
      </div>
      <div class="text">
        <h4> Equilibrium #3429 </h4>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div class="icon-with-text">
          <img src="./images/icon-ethereum.svg" class="icon-ethereum" height="15px" width="8px"> 0.041 ETH
          <div class="icon-with-text-right">
            <img class="time-img" src="./images/icon-clock.svg" alt="clock"> 3 days left
          </div>
        </div>
        <hr class="new1">
        <div class="footer">
          <img src="./images/image-avatar.png" alt="avatar">
          <p>Creation of
          <div class="author-name">Jules Wyvern </div>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>  
  
  
</div>
</body>

</html>
